<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class 18</title>
  </head>
  <body>
    <script>
      const wrapper = document.createElement("div");
      wrapper.id = "wrapper";
      wrapper.style.display = "flex";
      wrapper.style.flexWrap = "wrap";
      wrapper.style.width = "95%";
      wrapper.style.margin = "0 auto";
      wrapper.style.border = "1px solid black";
      wrapper.style.borderRadius = "10px";
      wrapper.style.padding = "20px";
      wrapper.style.gap = "20px";
      document.body.appendChild(wrapper);

      // Box 1 (BN)
      const box1 = document.createElement("div");
      box1.id = "box1";
      box1.innerText = "BN";
      box1.style.width = "160px";
      box1.style.height = "160px";
      box1.style.backgroundColor = "#7a7afb";
      box1.style.color = "offwhite";
      box1.style.padding = "20px";
      box1.style.display = "flex";
      box1.style.justifyContent = "center";
      box1.style.alignItems = "center";
      box1.style.border = "1px solid green";
      box1.style.borderRadius = "10px";


      // Box 2 (Dx)
      const box2 = document.createElement("div");
      box2.id = "box2";
      box2.innerText = "Dx";
      box2.style.width = "80px";
      box2.style.height = "160px";
      box2.style.backgroundColor = "#bffff1";
      box2.style.color = "darkblue";
      box2.style.padding = "20px";
      box2.style.display = "flex";
      box2.style.justifyContent = "center";
      box2.style.alignItems = "center";
      box2.style.border = "1px solid darkblue";
      box2.style.borderRadius = "10px";

      // Box 3 (By)
      const box3 = document.createElement("div");
      box3.id = "box3";
      box3.innerText = "By";
      box3.style.width = "180px";
      box3.style.height = "80px";
      box3.style.backgroundColor = "#7a7afb";
      box3.style.color = "white";
      box3.style.padding = "10px";
      box3.style.display = "flex";
      box3.style.justifyContent = "center";
      box3.style.alignItems = "center";
      box3.style.border = "1px solid darkred";
      box3.style.borderRadius = "10px";

      // Box 4 (Kg)
      const box4 = document.createElement("div");
      box4.id = "box4";
      box4.innerText = "Kg";
      box4.style.width = "100px";
      box4.style.height = "160px";
      box4.style.backgroundColor = "#bffff1";
      box4.style.color = "black";
      box4.style.padding = "10px";
      box4.style.display = "flex";
      box4.style.justifyContent = "center";
      box4.style.alignItems = "center";
      box4.style.border = "1px solid darkgreen";
      box4.style.borderRadius = "10px";

      // Box 5 (Mi)
      const box5 = document.createElement("div");
      box5.id = "box5";
      box5.innerText = "Mi";
      box5.style.width = "80px";
      box5.style.height = "70px";
      box5.style.backgroundColor = "#ff70e6";
      box5.style.color = "black";
      box5.style.padding = "10px";
      box5.style.display = "flex";
      box5.style.justifyContent = "center";
      box5.style.alignItems = "center";
      box5.style.border = "1px solid deeppink";
      box5.style.borderRadius = "10px";

      // Box 6 (SX)
      const box6 = document.createElement("div");
      box6.id = "box6";
      box6.innerText = "SX";
      box6.style.width = "190px";
      box6.style.height = "80px";
      box6.style.backgroundColor = "#bffff1";
      box6.style.color = "blue";
      box6.style.padding = "10px";
      box6.style.display = "flex";
      box6.style.justifyContent = "center";
      box6.style.alignItems = "center";
      box6.style.border = "1px solid darkorange";
      box6.style.borderRadius = "10px";

      // Box 7 (CK)
      const box7 = document.createElement("div");
      box7.id = "box7";
      box7.innerText = "CK";
      box7.style.width = "180px";
      box7.style.height = "160px";
      box7.style.backgroundColor = "#ff70e6";
      box7.style.color = "blue";
      box7.style.padding = "10px";
      box7.style.display = "flex";
      box7.style.justifyContent = "center";
      box7.style.alignItems = "center";
      box7.style.border = "1px solid darkblue";
      box7.style.borderRadius = "10px";

      // Box 8 (JY)
      const box8 = document.createElement("div");
      box8.id = "box8";
      box8.innerText = "JY";
      box8.style.width = "200px";
      box8.style.height = "80px";
      box8.style.backgroundColor = "#7a7afb";
      box8.style.color = "white";
      box8.style.padding = "10px";
      box8.style.display = "flex";
      box8.style.justifyContent = "center";
      box8.style.alignItems = "center";
      box8.style.border = "1px solid darkred";
      box8.style.borderRadius = "10px";

      // Wrapper: BN+DX+SX
      const bdWrapper = document.createElement("div");
      bdWrapper.style.display = "flex";
      bdWrapper.style.flexDirection = "column";
      bdWrapper.style.gap = "20px";

      const bdTop = document.createElement("div");
      bdTop.style.display = "flex";
      bdTop.style.gap = "20px";
      bdTop.appendChild(box1);
      bdTop.appendChild(box2);

      bdWrapper.appendChild(bdTop);
      bdWrapper.appendChild(box6);

      // BY+SX
      const byWrapper = document.createElement("div");
      byWrapper.style.display = "flex";
      byWrapper.style.flexDirection = "column";
      byWrapper.style.gap = "20px";
      byWrapper.appendChild(box3);
      byWrapper.appendChild(box7);

      // KG+MI+CK
      const kmjyWrapper = document.createElement("div");
      kmjyWrapper.style.display = "flex";
      kmjyWrapper.style.flexDirection = "column";
      kmjyWrapper.style.gap = "20px";

      const kmTop = document.createElement("div");
      kmTop.style.display = "flex";
      kmTop.style.gap = "20px";
      kmTop.appendChild(box4);
      kmTop.appendChild(box5);

      kmjyWrapper.appendChild(kmTop);
      kmjyWrapper.appendChild(box8);

      // Final layout
      wrapper.appendChild(bdWrapper);
      wrapper.appendChild(byWrapper);
      wrapper.appendChild(kmjyWrapper);
    </script>
  </body>
</html>
